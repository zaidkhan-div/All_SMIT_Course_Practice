<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1 fw-bold py-2 fs-3 text-primary"
            >Quiz Application</span
          >
        </div>
      </nav>
    </header>

    <div
      class="whole-box col-12 col-sm-12 col-md-8 offset-md-2 shadow mt-3 rounded"
    >
      <div class="container px-5 pb-3">
        <div class="row">
          <div
            class="col-6 col-sm-6 py-2 px-0 text-start fs-5 mb-3 mt-2 text-success fw-bold"
          >
            Question <span class="questionNumber"></span> 
          </div>
          <div class="col-4 col-sm-4 mt-2"></div>
          <div class="col-2 col-sm-2 py-2 text-center fs-3 mt-2 text-danger">
            <span class="minutes">09</span>:<span class="second">59</span>
          </div>
        </div>

        <div class="row hover-effect">
          <div class="col-12 col-sm-12 py-2 fs-3 question pt-0">
            
          </div>
        </div>

        <div class="row hover-effect">
          <div class="col mt-3 radio-btn fs-5 col-12 col-sm-12 py-2 pt-0">
            <div class="form-check">
              <input
                class="form-check-input option1"
                type="radio"
                name="flexRadioDefault"
                id="flexRadioDefault1"
              /><label
                class="form-check-label optionOneText1"
                for="flexRadioDefault1"
                >Default radio 1</label
              >
            </div>
          </div>
        </div>

        <div class="row hover-effect">
          <div class="col mt-3 radio-btn fs-5 col-12 col-sm-12 py-2 pt-0">
            <div class="form-check">
              <input
                class="form-check-input option2"
                type="radio"
                name="flexRadioDefault"
                id="flexRadioDefault2"
              /><label
                class="form-check-label optionOneText2"
                for="flexRadioDefault2"
                >Default radio 2</label
              >
            </div>
          </div>
        </div>

        <div class="row hover-effect">
          <div class="col mt-3 radio-btn fs-5 col-12 col-sm-12 py-2 pt-0">
            <div class="form-check">
              <input
                class="form-check-input option3"
                type="radio"
                name="flexRadioDefault"
                id="flexRadioDefault3"
              /><label
                class="form-check-label optionOneText3"
                for="flexRadioDefault3"
                >Default radio 3</label
              >
            </div>
          </div>
        </div>

        <div class="row hover-effect">
          <div class="col mt-3 radio-btn fs-5 col-12 col-sm-12 py-2 pt-0">
            <div class="form-check">
              <input
                class="form-check-input option4"
                type="radio"
                name="flexRadioDefault"
                id="flexRadioDefault4"
              /><label
                class="form-check-label optionOneText4"
                for="flexRadioDefault4"
                >Default radio 4</label
              >
            </div>
          </div>
        </div>

        <div class="row">
          <div
            class="col-sm-12 col-md-4 offset-md-4 btn btn-primary py-2 fs-5 mt-2 fw-bold adjustFont"
            onclick="nextQuestion()"
          >
            Next
          </div>
        </div>
      </div>
    </div>



    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

    <script src="app.js"></script>
  </body>
</html>
